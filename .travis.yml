dist: xenial
language: python
python:
        - "3.6"
        - "3.7"
        - "3.8"

install:
        - pip install flake8

script: pytest

jobs:
        - include:
                - stage: code style
                  script: flake8

stages:
        - test
        - code style

branches:
        only:
                - master
                - 1.3-dev
